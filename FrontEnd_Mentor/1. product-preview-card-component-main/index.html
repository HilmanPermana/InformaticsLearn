<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./design/style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="ProductContainer d-flex flex-column">
    <img src="images/image-product-mobile.jpg" class="img-fluid" alt="Product Perfume">
    <div class="ProductDescription d-flex flex-column">
      <div class="Perfume GrayText">PERFUME</div>
      <div class="PerfumeKind">Gabrielle Essence <br>Eau De Parfum</div>
      <p class="DescProduct GrayText">
        A floral, solar and voluptuous <br>interpretation composed by Olivier <br>Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="row">
        <div class="col-6 CutPrice Montserrat">
          $149.99
        </div>
        <div class="col-6">
          $169.99
        </div>
      </div>
      <div id="BttnAddToChart">
        Add to Cart
      </div>
    </div>
  </div>
  <div class="attribution">
   
  </div>
</body>
</html>
